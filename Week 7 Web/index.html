<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Machine</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow"> <!-- change this -->
</head>
<body>
<section id="box1"> <!-- quote -->
  <h1 id="qtext">Welcome To the Quote Machine</h1>
  <button id="newquote">New Quote</button>
</section>
<!-- <section>
  background-image: url('assets/ice.jpg');
</section> -->
<style>
body {
  background-image: url('assets/ice.jpg');
  /* background-repeat: no-repeat; */
}
</style>

<section id="box2"> <!-- flex -->
  <div id="one" class="flexitem">
    <img src="assets/guy1.png" class="hockey">
  </div>
  <div id="two" class="flexitem">
    <img src="assets/guy2.png" class="hockey">
  </div>
  <div id="three" class="flexitem">
    <img src="assets/guy3.png" class="hockey">
  </div>
</section>

<script>
  const quotes = ["A good hockey player plays where the puck is. A great hockey player plays where the puck is going to be.- Wayne Gretzky", "Every day is a great day for hockey. - Mario Lemieux", "I went to a fight the other night, and a hockey game broke out. - Rodney Dangerfield", "I'm leaving the game of hockey with nothing but great memories. - Joe Sakic", "Canada is hockey. - Mike Weir", "You miss 100% of the shots you don’t take. - Wayne Gretzky", "Hockey is a tough game. - Bobby Orr", "Some of us love hockey not just for its ferocity and skill but for its underlying code of civility off the ice. - George Vecsey", "Half the game is mental and the other half is being mental. - Jim McKenny", "My other car is a Zamboni"];
  let quoteCount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quoteCount]);
    document.getElementById("qtext").innerHTML = quotes[quoteCount];
    if(quoteCount>=6){
      quoteCount = 0;
    }else{
    quoteCount++;
  }
  }

</script>


</body>
</html>
